{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
    {% if next %}
        <p>Please login to see this page.</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn btn-outline-yellow">Log In</button>
    </form>
{% endblock %}
