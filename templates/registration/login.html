{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
    {% if next %}
        <p>Please login to see this page.</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" value="Log In">
    </form>
{% endblock %}
