{% extends 'base.html' %}

{% block title %}{% if todo %}{{ todo }}{% else %}Create To-Do List{% endif %}{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Cancel" onclick="window.location='{% url 'todo:todo-list' %}'; return false;">
        <input type="submit" value="Create">
    </form>
{% endblock %}
