{% extends 'base.html' %}

{% block title %}{{ profile }}'s profile{% endblock %}

{% block content %}
    <h3>{{ profile }}'s public to-do lists:</h3>
    <ul>
        {% for todo in todo_list %}
            <li><a href="{% url 'todo:todo-detail' todo.id %}">{{ todo }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'todo:todo-list' %}">Back to main page</a></p>
{% endblock %}
